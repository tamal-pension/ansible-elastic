---
discord_webhook: https://discord.com/api/webhooks/{{ discord_message_webhook_id }}/{{ discord_message_webhook_token }}
discord_channel: "#notifications"
private_dns: elasticsearch
private_domain: pension-stg.local
app_user: "elasticsearch"
app_group: "{{ app_user }}"
disk:
    name: /dev/sdb
    mount_options: defaults,noatime
    mount: /data
    fstype: ext4
    size: 100
    data_folder: elastic
    user: "{{ app_user }}"
    group: "{{ app_group }}"
    kms_key_id: "{{ disk_kms_key_id }}"
    delete_on_termination: yes
    app: elastic-data
node_data: false
node_master: false
es_memory_size: 1g
es_cluster_name: payroll
consul_cluster_tag_value: v1
private_ip: "{{ ansible_default_ipv4['address'] }}"
access_file_url: "https://raw.githubusercontent.com/inqwise/ansible-automation-toolkit/master/access.yml"
access_remote_base_path: "/tmp/ansible-elasticsearch/vars/access.yml"



es_config: {}
es_max_open_files: 65536
es_max_map_count: 262144
es_data_dir: "{{ disk.mount }}/{{ disk.data_folder }}/data"
es_log_dir: "{{ disk.mount }}/{{ disk.data_folder }}/log"
default_memory_size: 1g
default_es_cluster_name: "custom-cluster"
default_es_config:
  network_host: 0.0.0.0
default_es_network:
  publish_bind_host: "_eth1_"
default_es_discovery:
  ec2:
    any_group: true
    host_type: "private_ip"
    auto_attributes: true
    awareness.attributes: "aws_availability_zone"
    es_cluster: "custom-cluster-elastic01"
    minimum_master_nodes: 2
    seed_hosts: []
  zen:
    seed_hosts: []